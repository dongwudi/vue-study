<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue learn</title>
</head>
<body>
  <div id="app">
      <p>Original message: "{{ message }}"</p>
      <p>Computed reversed message: "{{ reversedMessage }}"</p>
      <p>Reversed message: "{{ reversedMessageF() }}"</p>
      <!-- 计算属性是基于响应式依赖进行缓存的 -->
      <!-- 只在相关响应式依赖发生改变时它们才会重新求值。这就意味着只要 message 还没有发生改变，
        多次访问 reversedMessage 计算属性会立即返回之前的计算结果，而不必再次执行函数 -->
        <p>{{now}}</p>
        <!-- watch -->
        {{rem}}

        firstName:{{firstName}} <br>
        lastName: {{lastName}} <br>
        <input v-model="fullName" />
  </div>
</body>
</html>
