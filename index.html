<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue learn</title>
</head>
<body>
  <div id="app">
    <!-- 推荐始终使用 kebab-case 的事件名 -->

    <!-- 自定义组件的v-model -->
    <!-- 一个组件上的 v-model 默认会利用名为 value 的 prop 和名为 input 的事件，
      但是像单选框、复选框等类型的输入控件可能会将 value 特性用于不同的目的。
      model 选项可以用来避免这样的冲突 -->

      <base-checkbox v-model="lovingVue"></base-checkbox>


      <!-- 将原生事件绑定到组件 -->
      <base-input v-on:focus.native="onFocus"></base-input>

      <!-- 如果监听类似input这样特殊的元素，可能会监听到实际根元素为label元素而导致监听失败 -->
      <base-inputlabel v-on:focus.native="onFocus" :loving-vue="lovingVue"></base-inputlabel>

      <!-- Vue 提供了一个 $listeners 属性，它是一个对象，里面包含了作用在这个组件上的所有监听器 -->
      <listener-input label="password" :value="value" @input="value = $event"></listener-input>

      <!-- .sync -->
      <text-doc :title="tit" @update:title="tit = $event"></text-doc>
      <!-- 这种模式提供一个缩写，即 .sync 修饰符： -->
      <text-doc v-bind:title.sync="tit"></text-doc>
  </div>
</body>
</html>
