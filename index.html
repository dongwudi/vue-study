<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue learn</title>
</head>
<body>
  <div id="app">
    <!-- 文本 -->
    {{message}} <br>
    <span v-once>{{message}}</span>
    <!-- 原始html -->
      <!-- 双大括号插值 -->
    <p>using mustaches: {{rawHtml}}</p>
      <!-- v-html -->
    <p>using v-html directive: <span v-html="rawHtml"></span></p>
    <!-- 特性 -->
    <div v-bind:id="dynamicId">v-bind</div>
    <button v-bind:disabled="isButtonDisabled">Button</button>
    <br>
    <!-- 使用javascript表达式 -->
    {{number + 1}} <br>
    {{ok ? 'YES' : 'NO'}} <br>
    {{message.split('').reverse().join('')}} <br>
    <div v-bind:id="'list-' + dynamicId">listid</div>
    <!-- 限制就是，每个绑定都只能包含单个表达式，所以下面的例子都不会生效 -->
    <!-- 这是语句，不是表达式 -->
    <!-- {{ var a = 1 }} -->
    <!-- 流控制也不会生效，请使用三元表达式 -->
    <!-- {{ if (ok) { return message } }} -->

    <!-- 指令 -->
    <!-- 指令 (Directives) 是带有 v- 前缀的特殊特性 -->
    <a v-bind:href="url">baidu</a>
    <a v-on:click="doSomething">doSomething</a>
    <!-- 动态参数 -->
    <a v-bind:[attributeName]="url">attributeName</a>
    <a v-on:[eventName]="doSomething">eventName</a>
    <!-- 修饰符 -->
    <form v-on:submit.prevent="onSubmit">
      <button type="submit">submit</button>
    </form>
    <!-- 缩写 -->
    <!-- v-bind:href="" -- :href= -->
    <a v-bind:href="url">baidu</a>
    <a :href="url">baidu</a>
    <!-- v-on:event="handle" -- @event="handle" -->
    <a v-on:click="doSomething">doSomething</a>
    <a @click="doSomething">doSomething</a>
  </div>
</body>
</html>
