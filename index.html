<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue learn</title>
</head>
<body>
  <div id="app">
    foo--{{foo}}
    <child-com ref='childref'></child-com>
    <parent-com></parent-com>

    <!-- ref特性 访问子组件实例或子元素 -->
    <button @click="cons">打印</button>

    <!-- 内联模板 -->
    <!-- 当 inline-template 这个特殊的特性出现在一个子组件上时，这个组件将会使用其里面的内容作为模板，
    而不是将其作为被分发的内容。这使得模板的撰写工作更加灵活 -->
    <child-com inline-template>
      <div>
          <p>These are compiled as the component's own template.</p>
          <p>Not parent's transclusion content.</p>
      </div>
    </child-com>


    <!-- 组件包含了大量静态内容。在这种情况下，你可以在根元素上添加 v-once 特性以确保这些内容只计算一次然后缓存起来 -->
    <static-com></static-com>

  </div>
</body>
</html>
