<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue learn</title>
  <style>
    .active{
      color: lightgreen;
    }
    .text-danger {
      text-decoration-line: line-through;
    }
    .static{
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 v-if="awesome">vue is awesome!</h1>
    <h1 v-else>oh no</h1>
    <!-- v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别 -->

    <!-- 在template上使用v-if -->
    <template v-if="awesome">
      <h1>title</h1>
      <p>paragraph 1</p>
      <p>paragraph 2</p>
    </template>

    <!-- v-else-if -->
    <div v-if="type === 'A'">
      A
    </div>
    <div v-else-if="type === 'B'">
      B
    </div>
    <div v-else-if="type === 'C'">
      C
    </div>
    <div v-else>
      Not A/B/C
    </div>

    <!-- key 复用元素 -->
    <!-- 不适用key时，复用input导致输入存留问题 -->
    <template v-if="loginType === 'username'">
      <label>Username</label>
      <input placeholder="Enter your username" key="username">
    </template>
    <template v-else>
      <label>Email</label>
      <input placeholder="Enter your email address" key="email">
    </template>
    <button @click="changeLoginType">button</button>

    <!-- v-show -->
    <!-- 注意，v-show 不支持 <template> 元素，也不支持 v-else -->
      <h1 v-show="ok">hello! ok</h1>

      <!-- v-if vs v-show -->
      <!-- v-if 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建 -->
      <!-- v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块 -->
      <!-- v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换 -->
      <!-- v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。
        因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好 -->

        <!-- 当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级 -->
        <!-- 渲染后 vif false的list项就不会渲染 -->
        <ul>
          <li v-for="list in lists" :key="list.id" v-if="list.isTrue">{{list.text}}</li>
        </ul>
  </div>
</body>
</html>
