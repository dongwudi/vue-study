<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue learn</title>
</head>
<body>
  <div id="app">
    <blog-post post-title="this is titles"></blog-post>

    <!-- 即便 `12` 是静态的，我们仍然需要 `v-bind` 来告诉 Vue ,这是一个表达式而不是字符串-->
    <props-o title="string" :num="12"></props-o>
    <props-o title="string" :num="number"></props-o>

    <props-p :number="173"></props-p>

    <props-y
      :prop-a='2'
      prop-c="23"
    ></props-y>

    <!-- 非prop特性 -->
    <!-- 自动添加unprop='un-pp'到组件根元素 -->
    <props-p unprop="un-pp" :number="173"></props-p>

    <!-- 禁用特性继承 -->
    <base-input label="label" aa="this is aa" placeholder="Enter your username"></base-input>
  </div>
</body>
</html>
