<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-router learn</title>
</head>
<body>
  <div id="app">
    <!-- 命名视图 -->
    <!-- 如果 router-view 没有设置名字，那么默认为 default -->
    <!-- 一个视图使用一个组件渲染，因此对于同个路由，多个视图就需要多个组件。 -->
  <router-view class="view one"></router-view>
  <router-view class="view two" name="main"></router-view>
  <router-view class="view three" name="slider"></router-view>
   
 <hr>
 <!-- 嵌套命名视图 -->
 

  </div>
</body>
</html>
